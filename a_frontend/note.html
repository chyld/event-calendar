<!DOCTYPE html>
<html>
  <head>
    <title>Event Calendar : Note</title>
    <base href="http://localhost:8000/" />
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  </head>

  <body>
    <a href="http://localhost:8080/">Home</a>

    <form hx-post="/events/new" hx-ext="json-enc" hx-swap="outerHTML">
      <input type="text" name="note" value="my note" />
      <input type="text" name="cal" value="date" />
      <input type="text" name="color" value="green" />
      <input type="text" name="graphic" value="heart" />
      <button class="btn">Submit</button>
    </form>
  </body>
</html>
